<div class="ui-date-fixed" (click)="show()">
  <div class="ui-date-input-wrap">
    <input class="ui-date-input" [disabled]="disabled"
           [attr.name]="name"
           [attr.id]="forId"
           [placeholder]="placeholder"
           readonly
           type="text"
           [value]="displayValue">
    <div class="ui-date-input-mask"></div>
  </div>
  <div class="ui-date-arrow" *ngIf="arrowIconClassName">
    <span [ngClass]="arrowIconClassName"></span>
  </div>
</div>
<ui-action-sheet [show]="focus" (click)="hide()">
  <div class="ui-picker" uiStopPropagation>
    <ui-flex class="ui-picker-header">
      <button class="ui-picker-action" type="button" (click)="hide()">取消</button>
      <ui-flex-item class="ui-picker-title">{{ title }}</ui-flex-item>
      <button class="ui-picker-action" type="button" (click)="selected()">确认</button>
    </ui-flex>
    <div class="ui-picker-selector">
      <div class="ui-picker-list">
        <ui-picker-column *ngIf="years.length" (uiSelected)="cellSelected($event, 'year')"
                          [cells]="years" [value]="{value: currentDate.year}"></ui-picker-column>
        <ui-picker-column *ngIf="months.length" (uiSelected)="cellSelected($event, 'month')"
                          [cells]="months" [value]="{value: currentDate.month}"></ui-picker-column>
        <ui-picker-column *ngIf="days.length" (uiSelected)="cellSelected($event, 'day')"
                          [cells]="days" [value]="{value: currentDate.day}"></ui-picker-column>
        <ui-picker-column *ngIf="hours.length" (uiSelected)="cellSelected($event, 'hours')"
                          [cells]="hours" [value]="{value: currentDate.hours}"></ui-picker-column>
        <ui-picker-column *ngIf="minutes.length" (uiSelected)="cellSelected($event, 'minutes')"
                          [cells]="minutes" [value]="{value: currentDate.minutes}"></ui-picker-column>
        <ui-picker-column *ngIf="seconds.length" (uiSelected)="cellSelected($event, 'seconds')"
                          [cells]="seconds" [value]="{value: currentDate.seconds}"></ui-picker-column>
      </div>
    </div>
  </div>
</ui-action-sheet>
